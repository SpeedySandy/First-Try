<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Master</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="hero">
      <div>
        <p class="eyebrow">Online Quiz</p>
        <h1>Quiz Master</h1>
        <p class="lead">Test your knowledge with a set of fast, fun multiple-choice questions.</p>
      </div>
      <div class="score-card" aria-live="polite">
        <p class="score-label">Score</p>
        <p class="score-value" id="score">0</p>
      </div>
    </header>

    <section class="card" aria-live="polite">
      <div class="question-meta">
        <p class="pill" id="progress">Question 1 / 1</p>
        <button class="ghost" id="restart" type="button" aria-label="Restart quiz">Restart</button>
      </div>
      <h2 id="question" class="question">Loading question...</h2>
      <div id="choices" class="choices" role="list"></div>
      <div class="footer">
        <button id="next" class="primary" type="button" disabled>Next question</button>
        <div class="result" id="result" aria-live="polite"></div>
      </div>
    </section>

    <section class="card" id="summary" hidden>
      <h2>Great job!</h2>
      <p class="lead" id="summary-text"></p>
      <button id="play-again" class="primary" type="button">Play again</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
